{% extends '_base.htm' %}

{% block title %}Welcome{% endblock %}

{% block content %}
        {% for p in podcasts %}
          <div class="row">
            <div class="s12">
              <a href="/p/{{ p.pk }}/{{ p.slug }}"><h5>Episode #{{ p.pk }}: {{ p.title }}</h5></a>
            </div>
          </div>
          <div class="row">
            <div class="s12">{{ p.blurb }}</div>
          </div>
        {% endfor %}
{% endblock %}
